<!DOCTYPE html>
<html>

<head>
    <title>Random Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">


</head>

<body>
    <style>
        .btn {
            padding: 10px;
            background-color: rgb(92, 196, 92);
            color: white;
            border-radius: 10px;
            border: 2px solid transparent;
            box-shadow: 100px;
            cursor: pointer;
            height: 80px;
            width: 350px;
            margin: 20px;
            font-size: 17px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        i {
            font-size: 40px;
            margin-left: 20px;
        }

        .btn:hover {
            background-color: green;
            border-bottom: 4px solid rgb(85, 107, 85);
            color: white;
        }

        .all {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .display-1,
        .display-6 {
            color: white;
            margin-top: 20px;
        }

        @media screen and (max-width: 768px) {
            .btn {
                font-size: 14px;
            }

            h1 {
                font-size: 20px;
            }
        }


        /* css code of BG */

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        .background {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            background: #4e54c8;
            overflow: hidden;
        }

        .background li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 19s linear infinite;
        }




        .background li:nth-child(0) {
            left: 4%;
            width: 139px;
            height: 139px;
            bottom: -139px;
            animation-delay: 1s;
        }

        /* Add more CSS for background li:nth-child() here */

    </style>
    <ul class="background">

        <div class="all">
            <h1 class="display-1"> Lovepreet Singh Randhawa</h1>
            <h1 class="display-6">Click the button to open random searches in a new window</h1>
            <button class="btn" id="myButtonPC" onclick="openRandomSearchMultipleTimesPC()">Open Searches For PC <i
                    class="bi bi-laptop"></i></button>
            <button class="btn" id="myButtonMobile" onclick="openRandomSearchMultipleTimesMobile()">Open Searches For Mobile <i
                    class="bi bi-phone"></i></button>
            <button class="btn" id="myButtonGitHub" onclick="openGitHubSiteMultipleTimes()">Open GitHub Site Multiple Times <i
                    class="bi bi-github"></i></button>
        </div>

    </ul>

    <!-- js for button onne click open all tabs -->

        var today = new Date();
        function openRandomSearchPC() {

                // Add search queries here
            ];

            var randomSearch = searches[Math.floor(Math.random() * searches.length)] + '-' + today.getDate();
            var url = "https://www.bing.com/search?q=" + encodeURIComponent(randomSearch);
            window.open(url, "_blank");
        }

        function openRandomSearchMultipleTimesPC() {
            for (var i = 0; i < 60; i++) {
                setTimeout(openRandomSearchPC, 300 * i); // Delay each search by 1 second
            }
        }

        // Function for mobile searches
        function openRandomSearchMobile() {
            var searches = [
                // Add search queries here
            ];

            var randomSearch = searches[Math.floor(Math.random() * searches.length)] + '-' + today.getDate();
            var url = "https://www.bing.com/search?q=" + encodeURIComponent(randomSearch);
            window.open(url, "_blank");
        }

        function openRandomSearchMultipleTimesMobile() {
            for (var i = 0; i < 40; i++) {
                setTimeout(openRandomSearchMobile, 300 * i); // Delay each search by 1 second
            }
        }

        // Function to open GitHub site multiple times
        function openGitHubSiteMultipleTimes() {
            for (var i = 0; i < 5; i++) {
                setTimeout(function() {
                    window.open("https://github.com/lsofficial6", "_blank");
                }, 300 * i); // Delay each opening by 300 milliseconds
            }
        }
    </script>

</body>

</html>
